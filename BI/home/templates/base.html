<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bi</title>
    {% load static%}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    !-->
    <script src="{% static "rest_framework/js/jquery-3.7.1.min.js" %}"></script>
      <script src="{% static "rest_framework/js/ajax-form.js" %}"></script>
      <script src="{% static "rest_framework/js/bootstrap.min.js" %}"></script>
      <script src="{% static "rest_framework/js/prettify-min.js" %}"></script>
      <script src="{% static "prediction/node_modules/chart.js/dist/chart.umd.js" %}"></script>
    <style>
        .content{
            margin-bottom: 70px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">Index</a>
                <a href="{% url 'prediction-svr' %}" class="navbar-brand">Prediction SVR</a>
                <a href="{% url 'prediction-lstm' %}" class="navbar-brand">Prediction LSTM</a>
                <a href="{% url 'visualization' %}" class="navbar-brand">Data Visualization</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}">Log out</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login'%}">Log in</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer fixed-bottom">
        <div class="container text-center">
            <p>All copyrights granted &copy; {{ year }} Business Intelligence</p>
        </div>
    </footer>

</body>

</html>
